<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <div class="bg-top">
      <img src="images/bg-pattern-top.svg" alt="background top" />
    </div>
    <div class="bg-bottom">
      <img src="images/bg-pattern-bottom.svg" alt="background bottom" />
    </div>
    <div class="content">
      <div class="card">
        <div class="profile">
          <span class="profile-picture">
            <img src="images/image-victor.jpg" alt="Profile Picture" />
          </span>
          <h2 class="name">
            Victor Crest
            <span class="age">26</span>
          </h2>
          <p class="city">London</p>
        </div>
        <div class="card-footer">
          <div class="item">
            <h4 class="number">80K</h4>
            <h5 class="meta">Followers</h5>
          </div>
          <div class="item">
            <h4 class="number">803K</h4>
            <h5 class="meta">Likes</h5>
          </div>
          <div class="item">
            <h4 class="number">1.4K</h4>
            <h5 class="meta">Photos</h5>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.linkedin.com/in/fsvboas/" target="_blank">Felippe Vilas Boas</a>.
      </div>
    </div>
  </div>
</body>

</html>
